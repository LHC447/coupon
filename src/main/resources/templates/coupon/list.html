<!DOCTYPE html>
<html lang="kr">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="UTF-8">
<title>Kakao Coupon</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<link href="/css/bootstrap.min.css" rel="stylesheet">
<!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
<link href="/css/styles.css" rel="stylesheet">
</head>
<body>
	{{> /include/navigation}}

	<div id="main" align="left">
		<h2 style="padding-left: 1%">관리자 쿠폰 발급</h2>
		<form class="coupon-create" action="/api/coupons" method="POST">
			<div class="input-group" style="max-width: 470px; padding-left: 1%">
				<input type="text" class="form-control" placeholder="E-mail을 입력해주세요"
					name="email" id="email">
				<div class="input-group-btn">
					<button class="btn btn-default btn-primary" type="submit">발급</button>
				</div>
			</div>
		</form>

		<h1>
			<br>
		</h1>
	</div>

	<div class="panel panel-default">

		<h2 style="padding-left: 1%">쿠폰 목록</h2>
		<div class="col-md text-center">
			<ul class="pagination center-block" style="display: inline-block;">
				<li><a href="#">«</a></li>
				<li><a href="#">1</a></li>
				<li><a href="#">2</a></li>
				<li><a href="#">3</a></li>
				<li><a href="#">4</a></li>
				<li><a href="#">5</a></li>
				<li><a href="#">»</a></li>
			</ul>
		</div>
		<table class="table table-hover">
			<thead>
				<tr>
					<th style="padding-left: 1%">ID</th>
					<th style="padding-left: 1%">Email</th>
					<th style="padding-left: 1%">Code</th>
					<th style="padding-left: 1%">Date</th>
				</tr>
			</thead>
			<tbody class=coupon-list>
				{{#coupons}}
				<tr>
					<th width="10%" scope="row" style="padding-left: 1%">{{id}}</th>
					<td width="35%" style="padding-left: 1%">{{email}}</td>
					<td width="35%" style="padding-left: 1%">{{code}}</td>
					<td width="20%" style="padding-left: 1%">{{formattedCreateDate}}</td>
				</tr>
				{{/coupons}}
			</tbody>
		</table>
	</div>

	<script type="text/template" id="couponTemplate">
                <tr>
                    <th width="10%" scope="row" style="padding-left: 1%">{0}</th> 
                    <td width="35%" style="padding-left: 1%">{1}</td> 
                    <td width="35%" style="padding-left: 1%">{2}</td> 
                    <td width="20%" style="padding-left: 1%">{3}</td>
                </tr>
			
	</script>

	{{> /include/footer}}
</body>
</html>
